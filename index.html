<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="build/styles/index.css">
  <script src="build/index.js"></script>
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <button id="buttonclick" style="position:absolute;left:50%;top: 50%">click me</button>
</body>
<script>
  ContextMenu.on('itemclick', function (type, e, cmd) {
    console.log(arguments)
  })
  document.querySelector('#buttonclick').addEventListener('contextmenu', function (e) {
    ContextMenu.show([
      {
        text: '行',
        items: [
          { text: '添加行', cls: 'addRow', command: 'addRow' },
          { text: '删除行', command: 'delRow' }
        ]
      },
      {
        text: '列',
        items: [
          { text: '添加列', command: 'addCell' },
          { text: '删除列', command: 'delCell' }
        ]
      },
      '-',
      { text: '删除表格', cls: 'icon-del-table', command: 'destroy' }
    ], e)
  })

</script>

</html>
